name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  # ====================
  # Backend Build & Test
  # ====================
  backend:
    name: Backend (.NET 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/Unit/IntelliMaint.Tests.Unit.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: tests/Unit/TestResults/*.trx

  # ====================
  # Frontend Build
  # ====================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: intellimaint-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: intellimaint-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || echo "Type check script not found, skipping"

      - name: Lint
        run: npm run lint || echo "Lint script not found, skipping"

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: intellimaint-ui/dist

  # ====================
  # Docker Build
  # ====================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: intellimaint-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.ui
          push: false
          tags: intellimaint-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Integration Tests
  # ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend]

    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: intellimaint
          POSTGRES_PASSWORD: IntelliMaint2024!
          POSTGRES_DB: intellimaint
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Wait for TimescaleDB
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U intellimaint && break
            echo "Waiting for TimescaleDB..."
            sleep 2
          done

      - name: Run integration tests
        run: dotnet test tests/Integration/IntelliMaint.Tests.Integration.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
        env:
          ConnectionStrings__TimescaleDb: "Host=localhost;Port=5432;Database=intellimaint;Username=intellimaint;Password=IntelliMaint2024!"
          DatabaseProvider: TimescaleDb

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: tests/Integration/TestResults/*.trx
